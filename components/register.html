<form name="register" id="registration-form">
	<label for="register-email">Email</label>
	<input type="email" name="register[email]" id="register-email" placeholder="user@example.com" required autofocus/>
  	<br/>
  	<label for="register-password">Password</label>
  	<input type="password" name="register[password]" id="register-password" placeholder="*********" required/>
  	<br/>
  	<button type="submit">Register</button>
</form>
